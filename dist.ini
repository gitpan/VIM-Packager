name    = VIM-Packager
author  = Cornelius <cornelius.howl@gmail.com>
license = Perl_5
copyright_holder = Cornelius

[Prereq]
App::CLI                    = 0.08
Carp                        = 1.11
DateTime::Format::DateParse = 0.04
Exporter::Lite              = 0.02
File::Basename              = 0
File::Copy                  = 0
File::Find                  = 1.14
File::Path                  = 2.07
File::Spec                  = 3.3
Getopt::Long                = 2.38
LWP::UserAgent              = 0
YAML                        = 0.70
VIM::Uploader = 0
Algorithm::Diff = 0

[AutoVersion]
format  = {{ $major }}.{{ cldr('yyDDD') }}0
[AllFiles]
[PruneCruft]
[MetaJSON]
[MetaResources]
repository = http://github.com/c9s/vim-packager
[UploadToCPAN]
